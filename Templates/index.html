<!DOCTYPE html>
<html>

<head>
  <title>RightWay Home</title>
</head>

<body>

  {% include 'header.html' %}

  <!-- Header -->
  <header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">RightWay</h1>
          <p class="lead mb-5 text-white-50">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non possimus ab
            labore provident mollitia. Id assumenda voluptate earum corporis facere quibusdam quisquam iste ipsa cumque
            unde nisi, totam quas ipsam.</p>
        </div>
      </div>
    </div>
  </header>

  <!--Page Content-->
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <form class="form-signin">
              <div class="form-label-group">
		<p>Make/Manufacturer</p>
                <input type="make" id="inputMake" class="form-control" placeholder="Enter make of car here" required autofocus>
              </div><br>
              <div class="form-label-group">
                <p>Model</p>
                <input type="model" id="inputModel" class="form-control" placeholder="Enter model of car here" required autofocus>
              </div><br>
	      <div class="form-label-group">
                <p>Year</p>
                <input type="year" id="inputYear" class="form-control" placeholder="Enter year of car here" required autofocus>
              </div><br>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"k>Get Started</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


</html>
